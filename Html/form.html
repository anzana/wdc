<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h2>Register</h2>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Justin" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Smith" required> <br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="MALE">

      <label for="female">Female</label>
      <input type="radio" name="gender" value="FEMALE">

      <label for="other">Other</label>
      <input type="radio" name="gender" value="Other"> <br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="your email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" minlength="5" maxlength="10" required> <br>

      <label for="dob">Birthday</label>
      <select id="dob" name="dob">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
      </select>
      <select id="dob" name="dob">
        <option>Day</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      <select id="dob" name="dob">
        <option>Year</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
      </select> <br>
      I agree to the terms and conditions <input type="checkbox" id="checkbox"> <br>
      <button type="submit" name="submit">Submit</button>

    </form>



  </body>
</html>
